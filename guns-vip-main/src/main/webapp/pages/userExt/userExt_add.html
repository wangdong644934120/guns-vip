@layout("/common/_container.html",{js:["/assets//userExt/userExt_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="userExtForm" lay-filter="userExtForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="userId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="姓名" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="phone" name="phone" placeholder="手机号码" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
