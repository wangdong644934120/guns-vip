@layout("/common/_container.html",{js:["/assets//commodity/commodity_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="commodityForm" lay-filter="commodityForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required" maxlength="30" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品描述<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="detail" name="detail" placeholder="请输入商品描述" type="text" class="layui-input" lay-verify="required" maxlength="200" required/>
                    </div>
                </div>
<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">商品图片<span style="color: red;">*</span></label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <input id="pics" name="pics" placeholder="请输入商品图片" type="text" class="layui-input" lay-verify="required" required/>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品图片</label>
                    <div>
                        <input id="pics" name="pics" type="hidden" class="layui-input" />
                        <img class="layui-upload-img" id="picsIcon" width="64px" height="64px">
                        <button type="button" class="layui-btn layui-btn-sm picBtn" id="activityButton">
                            <i class="layui-icon"></i>选择图标（.jpg,.png）
                        </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">花费先锋币<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="costCoin" name="costCoin" placeholder="请输入花费先锋币" type="text" class="layui-input" lay-verify="required|number" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">总数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="total" name="total" placeholder="请输入总数量" type="text" class="layui-input" lay-verify="required|number" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">兑换方式<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="note" name="note" placeholder="请输入兑换方式（如现场，应写明地址）" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">兑换联系人<span style="color: red;"></span></label>
                    <div class="layui-input-block">
                        <input id="linkPerson" name="linkPerson" placeholder="请输入兑换联系人" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话<span style="color: red;"></span></label>
                    <div class="layui-input-block">
                        <input id="linkPhone" name="linkPhone" placeholder="请输入联系电话" type="text" class="layui-input"  />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
