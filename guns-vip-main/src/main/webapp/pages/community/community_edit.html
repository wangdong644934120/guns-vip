@layout("/common/_container.html",{js:["/assets//community/community_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="communityForm" lay-filter="communityForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">街道<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="code" name="code" placeholder="请输入街道名" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item" hidden>
                    <label class="layui-form-label">电话<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="phone" name="phone" placeholder="请输入电话" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item" hidden>
                    <label class="layui-form-label">创建人id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createUser" name="createUser" placeholder="请输入创建人id" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item" hidden>
                    <label class="layui-form-label">修改人id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="updateUser" name="updateUser" placeholder="请输入修改人id" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
