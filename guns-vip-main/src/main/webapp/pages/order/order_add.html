@layout("/common/_container.html",{js:["/assets//order/order_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="orderForm" lay-filter="orderForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="goodsName" name="goodsName" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">下单地点<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="place" name="place" placeholder="请输入下单地点" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">下单时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createTime" name="createTime" placeholder="请输入下单时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">下单用户名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="userName" name="userName" placeholder="请输入下单用户名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">下单用户电话<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="userPhone" name="userPhone" placeholder="请输入下单用户电话" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
