@layout("/common/_container.html",{js:["/assets/classes/classes_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="classesForm" lay-filter="classesForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">班级名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="classname" name="classname" placeholder="请输入班级名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">班主任<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="teacher" name="teacher" placeholder="请输入班主任" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
