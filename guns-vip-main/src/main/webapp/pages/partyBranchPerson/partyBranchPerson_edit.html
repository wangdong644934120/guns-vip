@layout("/common/_container.html",{js:["/assets//partyBranchPerson/partyBranchPerson_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="partyBranchPersonForm" lay-filter="partyBranchPersonForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item" >
                    <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="branch" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="person" name="phone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
