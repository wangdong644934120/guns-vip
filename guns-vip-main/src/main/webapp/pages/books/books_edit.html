@layout("/common/_container.html",{js:["/assets/books/books_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="booksForm" lay-filter="booksForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">书籍名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="bname" name="bname" placeholder="请输入书籍名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">作者<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="bauthor" name="bauthor" placeholder="请输入作者" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出版社<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="bcompany" name="bcompany" placeholder="请输入出版社" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
