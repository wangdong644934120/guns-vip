<script>
    function toHref(url) {
        window.location.href= Feng.ctxPath + url;
    }

    function toHrefAlert(url) {
        alert(url)
    }

    var date =new Date();
    var rdm = ""

    var committeeId = IndexGlobal.userInfo.committeeId;

    layui.use(['table', 'admin', 'ax'], function () {
        $(function(){
             initDouble();
        })

        function initDouble() {
            $.post(
                Feng.ctxPath + "/mine/get/doubleRelation",
                {r:Math.random()},
                function(rs){
                    if (rs.code == 200){
                        setBranchList(rs.data);
                    }
                },
                "json"
            )
        }

        function setBranchList(list){
            var html = "";
            if (null != list){
                $("#list_count").html(list.length)
                $.each(list, function(i, n){

                    var usrList = n.userList;

                    var childList = n.communityList

                    html += '<div class="layui-card">';

                    html += '                <div class="double-branch-info-item" >';
                    html += '                    <div class="double-branch-info">';
                    html += '                       <div class="double-branch-item-logo-div-new">';
                    html += '                            <i class="extend-icon extend-icon-icon-test1 red_3_color "></i>';
                    html += '                       </div>';

                    html += '                       <div class="double-branch-item-info-new">';
                    html += '                        <div class="double-branch-item-name-new"> '+n.branchName+'</div>';
                    html += '                        <div class="double-branch-item-person-new">';
                    html += '                            <i class="extend-icon extend-icon-renshu red_4_color"></i>';
                    html += '                            <span>22</span>人';
                    html += '                        </div>';
                    html += '                       </div>';
                    html += '                        <div class="clear"></div>';


                    html += getUserList(usrList);

                    html += getCommunityList(childList)

                    html += '    </div>';

                    html += '    </div>';
                    html += '    </div>';



                })
            }

            console.log(html);

            $("#dd_data").html(html);
        }

        function getUserList(data){
            var html = "";
            if (data != ""){
                html += '                        <div class="double-branch-item-contact-new">';
                $.each(data, function(i, n){
                    html += '                            <div class="double-branch-item-person-info-new">';
                    html += '<a href="tel:'+n.phone+'">';
                    html += '                                <cite>'+n.userName+'</cite>';
                    html += '                                <cite>'+n.phone+'</cite>';
                    html += '</a>'
                    html += '                            </div>';
                })
                html += "</div>"
                html += '                    <div class="line-space-10"></div>';

            }
            return html;
        }

        function getCommunityUserList(data){
            var html = "";
            if (data != ""){
                html += '                        <div class="double-branch-item-contact-new">';
                $.each(data, function(i, n){
                    html += '                            <div class="double-branch-item-person-info-new">';
                    html += '<a href="tel:'+n.phone+'">';
                    html += '                                <cite>'+n.userName+'</cite>';
                    html += '                                <cite>'+n.phone+'</cite>';
                    html += '</a>'
                    html += '                            </div>';
                })
                html += '                        <div class="clear"></div>';
                html += '                    </div>';
            }
            return html;
        }


        function getCommunityList(data){
            var html = '';
            if (data != ""){
                html += '                    <div class="clear_line line-space-10"></div>';
                html += '                    <div class="double-branch-community-info">';
                $.each(data, function(i, n){
                    var userList = n.userList

                    html += '                        <div class="double-branch-item-logo-div-new">';
                    html += '                            <i class="extend-icon extend-icon-icon-test  red_3_color"></i>';
                    html += '                        </div>';
                    html += '                        <div class="double-branch-item-info-new">';
                    html += '                            <div class="double-branch-community-item-name"> '+n.communityName+'</div>';
                    html += '                        </div>';
                    html += '                        <div class="clear"></div>';

                    html += getCommunityUserList(userList);

                })
                html += '</div>'
                html += '                    <div class="line-space-10"></div>';
            }
            return html;
        }
    })
</script>
