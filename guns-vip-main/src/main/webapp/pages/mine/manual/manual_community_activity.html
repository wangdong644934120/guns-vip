@layout("/common/_container.html",{js:["/assets//mine/mine.js"]}){

<link type="text/css" rel="stylesheet" href="/assets/mine/mine.css"/>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md3">
            <div class="layui-card  mine-hidden-div" >
                <dd class="layui-card-header">管理活动</dd>
                <div class="layui-card-body">

                    <div class="layui-form-item manual-content">

                        <p>社区管理员 对活动进行管理 </p>
                        <p>点击 我的 活动管理 进入活动管理页面 </p>

                        <p><img alt="" src="/file//activityType/manual_community_activity_list.png"  /></p>
                        <p>发布活动</p>
                        <p>
                            输入相关活动信息，保存
                        </p>
                        <p><img alt="" src="/file//activityType/manual_community_activity_save.png"  /></p>


                        <p>活动开始后，出示活动详细中的二维码，让参加活动的党员进行扫码，完成活动签到</p>
                        <p><img alt="" src="/file//activityType/manual_community_activity_detail.png"  /></p>

                        <p>活动结束后，点击活动结束，进行活动总结</p>
                        <p><img alt="" src="/file//activityType/manual_community_activity_end.png"  /></p>

                        <p><img alt="" src="/file//activityType/manual_community_activity_sumup.png"  /></p>
                        <p>结束后的活动详细中，可以查看活动总结</p>

                        <p><img alt="" src="/file//activityType/manual_community_activity_detail_sumup.png"  /></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


@}
