@layout("/common/_container.html",{js:["/assets//mine/mine.js"]}){

<link type="text/css" rel="stylesheet" href="/assets/mine/mine.css"/>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md3">
            <div class="layui-card  mine-hidden-div" >
                <dd class="layui-card-header">完成心愿</dd>
                <div class="layui-card-body">

                    <div class="layui-form-item manual-content">


                        <p>点击首页 心愿内容 或者 点击底部导航栏心愿图标，显示 可领取的心愿列表 </p>

                        <p></p>
                        <p>
                            每个心愿都有对应的积分显示，完成心愿就可以获得积分和先锋币
                        </p>
                        <p><img alt="" src="/file//activityType/manual_member_wish_list.png"  /></p>
                        <p>选择要领取的心愿，点击进入查看详细，点击领取心愿</p>
                        <p><img alt="" src="/file//activityType/manual_member_wish_detail.png"  /></p>
                        <p><img alt="" src="/file//activityType/manual_member_wish_join.png"  /></p>


                        <p>心愿领取后，还需要 执行 和审核 两个步骤，完成心愿流程结束</p>
                        <p><img alt="" src="/file//activityType/manual_member_wish_execute.png"  /></p>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


@}
