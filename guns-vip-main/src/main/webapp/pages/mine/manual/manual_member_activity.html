@layout("/common/_container.html",{js:["/assets//mine/mine.js"]}){

<link type="text/css" rel="stylesheet" href="/assets/mine/mine.css"/>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md3">
            <div class="layui-card  mine-hidden-div" >
                <dd class="layui-card-header">参加活动</dd>
                <div class="layui-card-body">

                    <div class="layui-form-item manual-content">

                        <p>点击首页 活动内容 或者 点击底部导航栏活动图标，显示 可参加的活动列表 </p>

                        <p></p>
                        <p>
                            每个活动都有对应的积分显示，参加活动就可以获得积分和先锋币
                        </p>
                        <p><img alt="" src="/file//activityType/manual_member_activity_list.png"  /></p>
                        <p>选择要参加的活动，点击进入查看详细</p>
                        <p><img alt="" src="/file//activityType/manual_member_activity_detail.png"  /></p>

                        <p>活动开始后，到达活动现场，使用扫一扫或者活动详细中的 参加活动扫码 按钮，开启扫码功能</p>

                        <p>扫描 社区管理员 提供的二维码，即可参加活动， 同时获取相应的积分和先锋币</p>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


@}
