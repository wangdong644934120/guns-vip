    function initInfo(){

        $.post(

            {r:Math.random(), userId:userId},

                if (rs.code == 200){

    }

    };



    $(function(){
        $(".mine-hidden-div").hide();
        $(".mine-hidden-div dl dd").hide();
        initMenuHtml();
    })



    function initMenuHtml(){
        var parent_string = "";
        var menu_map = window.top.mPowerMenuMap;

        $(".mine-hidden-div dl dd").each(function(){
            var dd_url = $(this).attr("dd-url");
            var value = $(this).parent().parent().parent().attr("id");

            console.log("dd_url:"+dd_url)
            if  (menu_map != "undifined"){

                console.log("menu_map[dd_url]:"+menu_map[dd_url])
                if ( menu_map[dd_url] != null &&  menu_map[dd_url] != "") {
                    var value_str = dd_url+",";
                    $(this).show();
                    if ( parent_string.indexOf(value_str) == -1){


                        console.log("value:"+value)

                        parent_string += value_str;
                        $("#"+value).show();
                    }
                }
            }



        })

    }

    function toHref(url, name) {
        // alert(url)
        window.top.openTabView(url, name);
    }

    function toTabView(obj){
        var url = $(obj).attr("dd-url");
        // url += "?r="+Math.random();

        var name = $(obj).find(">div .user-item-icon-text").text();
        toHref(url, name)
    }


    function toLogout(){
        window.top.logout();
    }


</script>
